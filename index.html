<!DOCTYPE html>
<html lang="en">
<head>
    <!-- home page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
        <header>
                <nav class="navbar navbar-inverse navbar-fixed-top">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>                        
                           </button>
                            <a class="navbar-brand" href="#">Lets Chill</a>
                          </div>
                          <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                              <li  class="tab col s3" class="active"><a href="#one">Home Page</a></li>
                              <li  class="tab col s3">  <a href="#two">Hobbies</a></li>
                              <li  class="tab col s3"><a href="#three">Videos</a></li>
                              <li  class="tab col s3"><a href="#four">People Of Intrest</a></li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                              <li><a data-toggle="modal" data-target="#signUp-modal"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                              <li><a data-toggle="modal" data-target="#login-modal"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </header>

  <!--section 1-->

  <section id="one" style="min-height: 840px">
      <br>
      <br>
      <br>
    <div class="container" style="background-color: purple; opacity: .9"> 
     <h2 id="user-name" style="color: white; border-top-right-radius: 5px:">Welcome, People of the world</h2>
     <hr>

           <div class=container>
            <h1>
              Click Here to Meet New Individuals
             </h1> 
            <button id="meetNewPeople">
            </button>
            </div>  
         
    </div>    
  </section>

  <!--section 2-->
  <section id="two" style="min-height: 840px">
  < <form>
    <div>
      <input type="checkbox" name="running" value="newsletter">
      <label for="running">Running</label>
      <img class="irc_mi" src="http://www.clker.com/cliparts/s/o/Q/j/T/g/running-man-hi.png">
    </div>
    <div>
      <input type="checkbox" name="singing" value="newsletter">
      <label for="singing">Singing</label>
      <img class="irc_mi" src="http://www.pngmart.com/files/3/Singing-PNG-Photos-279x279.png" alt="Image result for singing translucent background"?>
    </div>
    <div>
       <input type="checkbox" name="reading" value="newsletter">
       <label for="reading">Reading</label>
       <img class="irc_mi" src="https://www.tsl.texas.gov/sites/default/files/public/tslac/ld/projects/trc/2010/clipartbw/images/lyinggirl_450g.gif">
    <div>
       <input type="checkbox" name="dancing" value="newsletter">
       <label for="dancing">Dancing</label>
       <img class="irc_mi" src="http://3p76s62sopuo2hcrwa1rxucp.wpengine.netdna-cdn.com/wp-content/uploads/2016/08/dancers.png">
    </div>
    </div>
    <div>
      <button type="submit">This is what I enjoy!</button>
    </div>
  </form>
  </section>
  <!-- section 3-->

  <section id="three" style="min-height: 840px">              
        <div id="Matches">
          <h3>Chat With Your Matches</h3>
          <form>
              <div class="row">
                <div class="large-12 columns">
                  <div id='chitChat' class="msg-wrapper"></div>
                  <hr />
                 </div>
              </div>
              
              <div class="row">
                <div class="large-12 columns">
                  <label>Name
                    <input type="text" id='userName' placeholder='Name' />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>Message
                    <textarea id='userMess' placeholder='Message'></textarea>
                  </label>
                </div>
              </div>
            
            </form>
        </div>  

  </section>
  <!-- section 4-->

  <section id="four" style="min-height: 840px;background:blue">              
    <br>
    <br>
          

  </section>
  <!-- section 5-->

  <section id="five" style="min-height: 840px;background:red">      
    <div class="col-md-8" id="contact-form">

    </div>
  </section>

  <!-- user modals -->
  <div class="modal fade" tabindex="-1" role="dialog" id="signUp-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">User Sign Up</h4>
          </div>

          <div class="modal-body">
             <form>

              <div class="form-group">
              <label>User Name</label>
              <input class="form-control" type="text" id="user-name">
              </div>
            </form>
          </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sign-up">Sign up</button>
              </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- login modal -->
   <div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">User Log in</h4>
        </div>

          <div class="modal-body">
             <form>
              <div class="form-group">
              <label>Email</label>        
              <input type="email" class="form-control" placeholder="example@gmail.com" id="user-email">
              </div>
             
              <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="user-password">
              </div> 
            </form>
          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sign-up">Log in</button>
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="logic.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
