  <!-- user modals -->
  <div class="modal fade" tabindex="-1" role="dialog" id="signUp-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">User Sign Up</h4>
          </div>

          <div class="modal-body">
             <form>

              <div class="form-group">
              <label>User Name</label>
              <input class="form-control" type="text" id="user-name">
              </div>
            </form>
          </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sign-up">Sign up</button>
              </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- login modal -->
   <div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">User Log in</h4>
        </div>

          <div class="modal-body">
             <form>
              <div class="form-group">
              <label>Email</label>        
              <input type="email" class="form-control" placeholder="example@gmail.com" id="user-email">
              </div>
             
              <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="user-password">
              </div> 
            </form>
          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sign-up">Log in</button>
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
